<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weight Price Calculator & Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#007BFF" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    :root {
      --primary: #007BFF;
      --background: #F4F6FC;
      --text: #333;
      --card-bg: #FFF;
      --shadow: rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background);
      color: var(--text);
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 18px var(--shadow);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }
    .input-group {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .input-group > div {
      flex: 1;
      min-width: 150px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: .9em;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1.5px solid #DDD;
      border-radius: 5px;
      font-size: 1em;
      transition: border-color .2s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }
    .price-info {
      margin: 15px 0;
      background: #F0F8FF;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid var(--primary);
      font-size: 1em;
    }
    .price-info span {
      display: block;
      margin-bottom: 5px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .btn {
      flex: 1;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 7px;
      font-size: 1em;
      cursor: pointer;
      transition: background .2s ease;
    }
    .btn:hover {
      background: #0056c6;
    }
    .cart-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #EEE;
      text-align: center;
    }
    th {
      background: var(--primary);
      color: #FFF;
      font-weight: 500;
    }
    .actions .btn-action {
      padding: 6px 10px;
      font-size: .9em;
      margin: 0 2px;
      border-radius: 5px;
    }
    .edit { background: #FFC107; color: #000; }
    .remove { background: #DC3545; color: #FFF; }
    .total {
      text-align: right;
      margin-top: 10px;
      font-weight: 500;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Weight Price Calculator & Cart</h2>

    <div class="input-group">
      <div>
        <label>Item Name</label>
        <input type="text" id="itemName" placeholder="e.g. Sugar" />
      </div>
      <div>
        <label>Price per 1 Kg (₹)</label>
        <input type="number" id="pricePerKg" placeholder="100" />
      </div>
      <div>
        <label>Select Weight</label>
        <select id="weightSelect">
          <option value="">Choose weight</option>
          <option value="5">5 Kg</option>
          <option value="2">2 Kg</option>
          <option value="1">1 Kg</option>
          <option value="0.75">0.750 Kg</option>
          <option value="0.6">0.600 Kg</option>
          <option value="0.5">0.500 Kg</option>
          <option value="0.4">0.400 Kg</option>
          <option value="0.3">0.300 Kg</option>
          <option value="0.25">0.250 Kg</option>
          <option value="0.2">0.200 Kg</option>
          <option value="0.1">0.100 Kg</option>
          <option value="0.05">0.050 Kg</option>
          <option value="0.02">0.020 Kg</option>
          <option value="0.01">0.010 Kg</option>
        </select>
      </div>
    </div>

    <div class="price-info" id="priceInfo">
      💡 Enter details to see price breakdown
    </div>

    <div class="buttons">
      <button class="btn" id="addBtn">Add to Cart</button>
      <button class="btn" id="downloadBtn">Download Cart as JPG</button>
    </div>

    <div class="cart-container">
      <table id="cartTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Weight (Kg)</th>
            <th>Price/Kg (₹)</th>
            <th>Price (₹)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="total" id="totalPrice">Total: ₹0.00</div>
  </div>

  <script>
    const itemName = document.getElementById('itemName'),
          pricePerKg = document.getElementById('pricePerKg'),
          weightSelect = document.getElementById('weightSelect'),
          priceInfo = document.getElementById('priceInfo'),
          addBtn = document.getElementById('addBtn'),
          downloadBtn = document.getElementById('downloadBtn'),
          cartTable = document.getElementById('cartTable').querySelector('tbody'),
          totalPriceEl = document.getElementById('totalPrice');

    let total=0, editIndex=-1;

    function updatePriceInfo() {
      const name = itemName.value.trim();
      const ppk = parseFloat(pricePerKg.value);
      const wt = parseFloat(weightSelect.value);

      if(!name|| isNaN(ppk)|| isNaN(wt)){
        priceInfo.innerHTML = '💡 Enter details to see price breakdown';
        return;
      }
      const price = (ppk*wt).toFixed(2),
            gram = (ppk/1000).toFixed(2),
            hg = (ppk/10).toFixed(2);
      priceInfo.innerHTML = `
        <span>📦 Price for <strong>${wt}Kg ${name}</strong>: ₹${price}</span>
        <span>💰 ₹${gram}/g | ₹${hg}/100g | <em>(₹${ppk}/Kg)</em></span>
      `;
    }

    function calculateTotal(){
      total = Array.from(cartTable.rows)
        .reduce((sum,row) => sum + parseFloat(row.cells[3].textContent),0);
      totalPriceEl.textContent = `Total: ₹${total.toFixed(2)}`;
    }

    function resetInputs(){
      itemName.value=pricePerKg.value=weightSelect.value='';
      updatePriceInfo();
      addBtn.textContent='Add to Cart';
      editIndex=-1;
    }

    addBtn.onclick = () => {
      const name = itemName.value.trim(),
            ppk = parseFloat(pricePerKg.value),
            wt = parseFloat(weightSelect.value);

      if(!name|| isNaN(ppk)|| isNaN(wt)){
        alert('❗ Please complete all fields');
        return;
      }

      const price = (ppk*wt).toFixed(2);

      if(editIndex>-1){
        const row=cartTable.rows[editIndex];
        row.cells[0].innerText=name;
        row.cells[1].innerText=wt;
        row.cells[2].innerText=ppk.toFixed(2);
        row.cells[3].innerText=price;
        editIndex=-1;
      } else {
        const row=cartTable.insertRow();
        row.innerHTML=`
          <td>${name}</td>
          <td>${wt}</td>
          <td>${ppk.toFixed(2)}</td>
          <td>${price}</td>
          <td class="actions">
            <button class="btn-action edit">Edit</button>
            <button class="btn-action remove">Remove</button>
          </td>`;
        row.querySelector('.edit').onclick = () => {
          editIndex = row.rowIndex-1;
          itemName.value = row.cells[0].innerText;
          pricePerKg.value = row.cells[2].innerText;
          weightSelect.value = row.cells[1].innerText;
          updatePriceInfo();
          addBtn.textContent = 'Update Item';
        };
        row.querySelector('.remove').onclick = () => {
          row.remove();
          calculateTotal();
        };
      }

      calculateTotal();
      resetInputs();
    };

    [itemName, pricePerKg, weightSelect].forEach(el =>
      el.addEventListener('input', updatePriceInfo)
    );

    downloadBtn.onclick = () => {
      html2canvas(document.querySelector('.container')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'cart.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    };

    updatePriceInfo();
  </script>
</body>
</html>
